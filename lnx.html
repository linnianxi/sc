        听闻有一故人已逝
        故人是谁 
        姑苏林黛玉
        “适闻有一故人已死，遂寻访至此，不觉迷路。”
那人道：“故人是谁？”
宝玉道：“姑苏林黛玉。”
那人冷笑道：“林黛玉生不同人，死不同鬼，无魂无魄，何处寻访？”
